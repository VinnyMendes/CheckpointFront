<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4710/4710628.png" type="image/x-icon">
    <title>MovieCards</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="nav">
                <h1>MovieCards</h1>
                <div>
                    <button id="newCard" class="btn">New Movie</button>
                    <button id="delCards" class="btn">Delete Movies</button>
                </div>
            </div>

        </div>
    </header>
    <main>
        <div class="container">

            <div class="flashcards"></div>
        </div>
    </main>
    <div class="modal" aria-expanded="false" data-transition="false">
        <div class="create-box">
            <h2>Create Flashcard</h2>
            <div class="input-group">
                <label for="question" class="label">Title</label>
                <input type="text" id="question" name="question" class="input">
                <p id="question-error"></p>
            </div>
            <div class="input-group">
                <label for="answer" class="label">Description</label>
                <input type="text" id="answer" name="answer" class="input">
                <p id="answer-error"></p>
            </div>
            <div class="input-group">
                <label for="url" class="label">Url</label>
                <input type="text" id="url" name="url" class="input">
                <p id="url-error"></p>
            </div>
            <div>
                <button id="save" class="btn">Save</button>
                <button id="close" class="btn">Close</button>
            </div>
        </div>
    </div>
    <button id="contact">Contact Me</button>
    <!-- Contact modal -->
    <div id="myModal" class="modalC" aria-expanded="false" data-transition="false">
        <div class="modal-content" id="modal-content">
            <h3>Contact Me</h3>
            <div class="input-group">
                <label for="name" class="label">Name</label>
                <input type="text" class="input" id="nameForm">
            </div>
            <div class="input-group">
                <label for="email" class="label">Email</label>
                <input type="text" class="input" id="emailForm">
            </div>
            <div class="input-group">
                <label for="feedback" class="label">Feedback</label>
                <textarea name="feedback" id="feedback" cols="30" rows="4" class="input""></textarea>
          </div>
          <div>
              <button type="submit" class="btn" id="submitButton">Submit</button>
              <button type="reset" class="btn" id="resetButton">Reset</button>
          </div>
        <div> 
    </div>
        </div>
      </div>

    <!-- JavaScript -->
    <script src=" ./app.js"></script>
</body>
</html>
